init:
  query_solr:
  	query: 'q=*%3A*&sort=date+desc&wt=json&indent=true'
  	start: 0
  	end: 100
  	offset: 5
  	output_path: pipeline_tests/solr_docs

Clean:
  output_directory: 'pipeline_tests/solr_cleaned'

Identify:
  identifiers:
    - fgdc_identifier.yaml
    - iso_identifier.yaml
    - oaipmh_identifier.yaml
    - ogc_identifier.yaml
    - opendap_identifier.yaml
    - opensearch_identifier.yaml
    - thredds_identifier.yaml
  output_directory: 'pipeline_tests/solr_identified'

Parse:
  output_directory: 'pipeline_tests/solr_parsed'